<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>
<script>
$(document).ready(function()
{
	$("#demo").css("height","150px");
	$("#demo").css("width","150px");
	$("#html").click(function()
	{
		$("#demo").after("Hello</br>world!");
	});
});
</script>
<div id="demo" style="background-color:green;">
<b>hello</b>
</div>
<button id="html">change after</button>
