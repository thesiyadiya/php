<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    alert("Outer width of div: " + $("div").outerWidth());
  });
});
</script>
</head>
<body>

<div style="height:100px;width:300px;padding:10px;margin:3px;border:1px solid blue;background-color:lightblue;"></div><br>

<button>Display the outer width of div</button>
<p>outerWidth() - returns the outer width of an element (includes padding and border).</p>

</body>
</html>
